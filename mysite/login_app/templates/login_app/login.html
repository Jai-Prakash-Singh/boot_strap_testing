{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Login Template </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static "login_app/bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "login_app/font-awesome/css/font-awesome.min.css" %}"/>

    <script type="text/javascript" src="{% static "login_app/js/jquery-1.10.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "login_app/bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Simple Login <small>Bootstrap template, demonstrating a simple login form</small></h1>
</div>

<!-- Simple Login - START -->
<form class="col-md-12" method="post">
    {% csrf_token %} 
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
        <span><a href="#">Need help?</a></span>
        <span class="pull-right"><a href="/register/reg/">New Registration</a></span>
    </div>
</form>
<!-- Simple Login - END -->

</div>

</body>
</html>
